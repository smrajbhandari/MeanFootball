<ul> 
  <li>Message 1: {{message1}}</li>
  <li>Message 2: {{message2}}</li>
  <li>Message 3: {{message3}}</li>
</ul>
<p><ng-content></ng-content></p>
<table mat-table [dataSource]="dataSourceCommentaries">
    <ng-container matColumnDef="minute">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.minute}}'' </td>
    </ng-container>
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
