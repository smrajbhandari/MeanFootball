<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Status Column -->
    <ng-container matColumnDef="st">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status || element.startDateTime}} </td>
    </ng-container>
    
    <!-- leagueName Column -->
    <ng-container matColumnDef="leagueName">
      <th mat-header-cell *matHeaderCellDef> League Name </th>
      <td mat-cell *matCellDef="let element"> {{element.leagueName}} </td>
    </ng-container>

    <!-- homeTeam Column -->
    <ng-container matColumnDef="homeTeam">
      <th mat-header-cell *matHeaderCellDef> Home Team</th>
      <td mat-cell *matCellDef="let element"> {{element.homeTeam.name}} </td>
    </ng-container>
  
    <!-- awayTeam Column -->
    <ng-container matColumnDef="awayTeam">
      <th mat-header-cell *matHeaderCellDef> Away Team </th>
      <td mat-cell *matCellDef="let element"> {{element.awayTeam.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="getRecord(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
