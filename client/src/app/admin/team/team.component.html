<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Teams</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [routerLink]="['/main']">
      <mat-icon aria-label="Home">home</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let team"> {{team.name}} </td>
  </ng-container>

  <ng-container matColumnDef="coach">
    <th mat-header-cell *matHeaderCellDef> Coach </th>
    <td mat-cell *matCellDef="let team"> {{team.coach}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="onAdd()">
        <mat-icon aria-label="Add">add</mat-icon>
      </button>
    </th>

    <td mat-cell *matCellDef="let team">
      <button mat-icon-button color="accent" (click)="onEdit(team)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button color="accent" (click)="onDelete(team)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
